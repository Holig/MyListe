<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="my_liste">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>my_liste</title>
  <link rel="manifest" href="manifest.json">
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <style>
    #g_id_signin {
      width: 240px !important;
      height: 48px !important;
      display: block !important;
    }
    #g_id_signin * {
      transition: none !important;
      animation: none !important;
    }
    /* Correction pour la hauteur du bouton Google */
    .g_id_signin {
      height: 48px !important;
    }
    .g_id_signin > div {
      height: 48px !important;
    }
    .g_id_signin iframe {
      height: 48px !important;
    }
    /* Styles suppl√©mentaires pour s'assurer que le bouton s'affiche correctement */
    .g_id_signin .g_id_signin_button {
      height: 48px !important;
      width: 240px !important;
    }
    .g_id_signin .g_id_signin_button_content {
      height: 48px !important;
    }
  </style>
  <script>
    window.onGoogleSignIn = function(response) {
      if (response.credential) {
        window.postMessage(response.credential, "*");
      }
    }
  </script>
</head>
<body>
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
